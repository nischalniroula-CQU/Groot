<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Groot - Manage Products</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk&amp;display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body style="--bs-primary: #13456a;--bs-primary-rgb: 19,69,106;--bs-secondary: #FF8889;--bs-secondary-rgb: 255,136,137;">
    
    <header id="adminHeader"></header>
    
    <div class="container" style="margin-top: 2vw;">
        <div class="row">
            <h4>
            	Manage Products 
            	<!-- <a href="addProduct"><button style="float:right; width: 200px;" class="btn btn-success">Add New Product</button></a> -->
            </h4>
        </div>
    </div>
    <div class="container" style="margin-top: 2vw; margin-bottom: 2vw;">
	    <div class="row">
	        <div id="product-container"></div>
	        <div id="product-error" style="color: red;"></div>
	    </div>
	</div>

    <footer id="footer"></footer>
    <script src="/js/custom_functions.js"></script>
    <script src="/js/script.js"></script>
    <script>
    $(document).ready(function() {
        $(document).on('click', '.delete-product', function(event) {
            event.preventDefault();
            var eventId = $(this).data('id');
            if (confirm('Do you want to delete this product?')) {
                window.location.href = '/adminDelete?type=product&id=' + eventId;
            }
        });

        function fetchBusinessById(businessId) {
            return $.ajax({
                url: `/api/business/getbyid`,
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
                data: { businessId: businessId }
            }).then(function(response) {
                return response.name;
            }).catch(function() {
                return 'Not specified';
            });
        }

        $(document).ready(function() {
            var params = {
                productTitle: null,
                promoId: null,
                linkedId: null
            };

            $.ajax({
                url: '/api/product/getAll',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    "Cookie": "JSESSIONID=934B0E0C2B4F0E35CC8454CB2A28AE6B"
                },
                data: JSON.stringify(params),
                success: function(response) {
                    var content = '<table class="table"><thead class="thead-dark"><tr><th>Product</th><th>Business Name</th><th>Description</th><th>Price</th><th>Action</th></tr></thead><tbody>';

                    var productPromises = response.products.map(function(prd) {
                        return fetchBusinessById(prd.linkedId).then(function(businessName) {
                            return {
                                product: prd,
                                businessName: businessName
                            };
                        });
                    });

                    Promise.all(productPromises).then(function(allProductData) {
                        allProductData.forEach(function(data) {
                            var prd = data.product;
                            var businessName = data.businessName;

                            content += '<tr class="culture-entry">' +
                                '<td width="25%">' + prd.productTitle + '</td>' +
                                '<td width="20%">' + businessName + '</td>' +
                                '<td width="10%">' + prd.productDescription + '</td>' +
                                '<td width="10%">' + prd.price + '</td>' +
                                '<td width="15%"><a href="#" class="delete-product" data-id="' + prd.promoId + '"><button class="btn btn-danger">Delete</button></a></td>' +
                                '</tr>';
                        });

                        content += '</tbody></table>';
                        $('#product-container').html(content);
                    }).catch(function(error) {
                        console.error('Failed to retrieve business names:', error);
                        $('#product-error').text('Failed to retrieve business names.');
                    });
                },
                error: function(xhr) {
                    console.log('Failed to retrieve product:', xhr.responseText);
                    $('#product-error').text('Failed to retrieve product data: ' + xhr.responseText);
                }
            });
        });
    });

	</script>
    <script>
    $(document).ready(function() {
        // Load the header and footer into div
        $('#adminHeader').load('adminHeader');
        $('#footer').load('footer');
    });
    </script>
</body>

</html>
