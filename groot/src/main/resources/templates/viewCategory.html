<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Groot - Welcome to the home of business</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk&amp;display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
	    .card-img-top {
	        height: 200px;
	        object-fit: cover;
	    }
	    .price, .ratings {
	        font-weight: bold;
	        margin-top: 5px;
	    }
	    /* Custom styles for sidebar */
	    .sidebar {
	        min-width: 250px;
	        max-width: 280px;
	    }
	    .hide-sidebar {
	        display: none;
	    }
	</style>
</head>
<body style="--bs-primary: #13456a;--bs-primary-rgb: 19,69,106;--bs-secondary: #FF8889;--bs-secondary-rgb: 255,136,137;">
    
    <header id="header"></header>
    
    <div class="row">
	    <div class="col-md-10" style="margin:auto;">
		    <div class="container-fluid">
			    <div class="row" style="padding:20px;">
			        <div class="col-md-3">
			            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2">
			            <h5>Filters</h5>
			                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" style="width:100%;" id="menu">
			                        <div class="dropdown mt-4" style="width:100%;">
			                            Category
			                            <select class="form-control mb-3">
			                            	<option>Education</option>
			                            	<option>Restaurant</option>
			                            	<option>Tourism</option>
			                            </select>
			                        </div>
			                        <div class="dropdown mt-4" style="width:100%;">
			                            Location
			                            <select class="form-control mb-3">
			                            	<option>Melbourne</option>
			                            	<option>South Yarra</option>
			                            	<option>Sydney</option>
			                            </select>
			                        </div>
			                    <!-- More filter options can be added here -->
			                </ul>
			                <hr>
			                <!-- Additional sidebar content can go here -->
			            </div>
			        </div>
			        <div class="col-md-9 px-0 bg-light">
			            <div class="hide-sidebar">
			                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
			                    <i class="fas fa-bars"></i> Menu
			                </button>
			            </div>
			            <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4">
			                <!-- Products will be loaded here -->
			            </div>
			        </div>
			    </div>
			</div>
    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
		    const products = [
		        { name: "Product One", description: "This is a great product with lots of features.", price: 49.99, image: "gorkhas-restaurant.png", rating: 4 },
		        { name: "Product Two", description: "Another great product with even more features.", price: 79.99, image: "momo-central.png", rating: 5 },
		        { name: "Product Three", description: "An excellent choice for anyone looking for quality!", price: 59.99, image: "sukunda.png", rating: 3 },
		        { name: "Product Three", description: "An excellent choice for anyone looking for quality!", price: 59.99, image: "sukunda.png", rating: 3 },
		        { name: "Product Three", description: "An excellent choice for anyone looking for quality!", price: 59.99, image: "sukunda.png", rating: 3 }
		    ];
	
		    const productList = document.getElementById('product-list');
		    products.forEach(product => {
		        const colDiv = document.createElement('div');
		        colDiv.className = 'col-md-4';
		        const stars = '★'.repeat(product.rating) + '☆'.repeat(5 - product.rating);
		        colDiv.innerHTML = `
		            <div class="card h-100">
		                <img src="img/listing/${product.image}" class="card-img-top" alt="${product.name}">
		                <div class="card-body">
		                    <h5 class="card-title">${product.name}</h5>
		                    <p class="card-text">${product.description}</p>
		                    <p class="price">$${product.price.toFixed(2)}</p>
		                    <div class="ratings">${stars}</div>
		                </div>
		            </div>
		        `;
		        productList.appendChild(colDiv);
		    });
		});
	</script>

    <footer id="footer"></footer>
    <script src="/js/custom_functions.js"></script>
    <script src="/js/script.js"></script>
    <script>
    $(document).ready(function() {
        // Load the header and footer into div
        $('#header').load('header');
        $('#footer').load('footer');
    });
    </script>
</body>
</html>
