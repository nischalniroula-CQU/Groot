<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Groot - Manage Users</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk&amp;display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body style="--bs-primary: #13456a;--bs-primary-rgb: 19,69,106;--bs-secondary: #FF8889;--bs-secondary-rgb: 255,136,137;">
    
    <header id="adminHeader"></header>
    
    <div class="container" style="margin-top: 2vw;">
        <div class="row">
            <h4>
            	Manage Users 
            </h4>
        </div>
    </div>
    <div class="container" style="margin-top: 2vw; margin-bottom: 2vw;">
	    <div class="row">
	    	<div id="user-container"></div>
	        <div id="user-error" style="color: red;"></div>
	    </div>
	</div>
    
    <footer id="footer"></footer>
    <script src="/js/custom_functions.js"></script>
    <script src="/js/script.js"></script>
    <script>
        
    $(document).ready(function() {
    	
    	$(document).on('click', '.delete-user', function(event) {
            event.preventDefault();
            var userId = $(this).data('id');
            if (confirm('Do you want to delete this user?')) {
                window.location.href = '/adminDelete?type=users&id=' + userId;
            }
        });
    	
        $.ajax({
            url: '/api/allUser',
            type: 'GET',
            contentType: 'application/json',
            headers: {
                "Cookie": "JSESSIONID=934B0E0C2B4F0E35CC8454CB2A28AE6B"
            },
            success: function(response) {
                var content = '<table class="table"><thead class="thead-dark"><tr><th>Name</th><th>Email</th><th>Phone</th><th>City</th><th>Culture</th></tr></thead><tbody>';

                var userPromises = response.map(function(usr) {
                    return Promise.all([
                        fetchCityById(usr.city),
                        fetchCultureById(usr.cultureId)
                    ]).then(function(results) {
                        return {
                            user: usr,
                            cityName: results[0],
                            cultureName: results[1]
                        };
                    });
                });

                Promise.all(userPromises).then(function(usersWithDetails) {
                    usersWithDetails.forEach(function(userDetails) {
                        var usr = userDetails.user;
                        var cityName = userDetails.cityName;
                        var cultureName = userDetails.cultureName;

                        content += '<tr class="culture-entry">' +
                                   '<td width="25%">' + usr.firstName + ' ' + usr.lastName + '</td>' +
                                   '<td width="20%">' + usr.emailId + '</td>' +
                                   '<td width="10%">' + usr.phoneNumber + '</td>' +
                                   '<td width="10%">' + cityName + '</td>' +
                                   '<td width="10%">' + cultureName + '</td>' +
                                   '</tr>';
                    });

                    content += '</tbody></table>';
                    $('#user-container').html(content);
                }).catch(function(error) {
                    console.error('Failed to retrieve additional data:', error);
                    $('#user-error').text('Failed to retrieve additional data.');
                });
            },
            error: function(xhr) {
                console.log('Failed to retrieve user:', xhr.responseText);
                $('#user-error').text('Failed to retrieve user data: ' + xhr.responseText);
            }
        });

        function fetchCityById(cityId) {
            var settings = {
                url: `/api/cities/id/${cityId}`,
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            };

            return $.ajax(settings).then(function(response) {
                return response.cityName;
            }).catch(function() {
                return 'Not specified';
            });
        }

        function fetchCultureById(cultureId) {
            var settings = {
                url: `/api/cultures/getByID/${cultureId}`,
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            };

            return $.ajax(settings).then(function(response) {
                return response.cultureName;
            }).catch(function() {
                return '-';
            });
        }
    });

	</script>
    <script>
    $(document).ready(function() {
        // Load the header and footer into div
        $('#adminHeader').load('adminHeader');
        $('#footer').load('footer');
    });
    </script>
</body>

</html>
